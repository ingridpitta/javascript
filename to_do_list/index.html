<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To Do List</title>
        <link rel="stylesheet" href="assets/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="container">
                <h1 class="titulo" id="titulo">Adicione uma nova tarefa</h1>
                <div class="form" id="form">
                    <input class="input" id="input" type="text" placeholder="Ex: Tarefa 1">
                    <button class="btn" id="btn">ADD</button>
                </div>
                <div class="tarefas" id="tarefas"></div>
                <div class="selecao" id="selecao">
                    <button class="btnRodape" id="btnRodapeConcluir">Marcar/Desmarcar</button>
                    <button class="btnRodape" id="btnRodapeLimpar">Limpar lista</button>
                </div>
            </section>
        </main>  
    <script type="text/javascript" src="assets/script.js"></script>
    </body>
</html>
